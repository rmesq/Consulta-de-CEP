<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulte seu CEP</title>
    <link rel="stylesheet" href="https://use.typekit.net/wgt8zpt.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/flaticon-cep.ico" type="image/x-icon">
</head>


<body>
    <div class="divPai">
        <h1>Consulte seu endere√ßo!</h1>
        <div class="divFilho">
            <label for="CEP">Digite o seu CEP</label>
            <input type="text" name="CEP" id="txtCep" data-mask="00000-000">
        </div>
        <div class="divFilho">
            <label for="Rua">Rua</label>
            <input type="text" name="Rua" id="txtRua" disabled>
        </div>
        <div class="divFilho">
            <label for="Complemento">Complemento</label>
            <input type="text" name="Complemento" id="txtComplemento" disabled>
        </div>
        <div class="divFilho">
            <label for="Bairro">Bairro</label>
            <input type="text" name="Bairro" id="txtBairro" disabled>
        </div>
        <div class="divFilho">
            <label for="Cidade">Cidade</label>
            <input type="text" name="Cidade" id="txtCidade" disabled>
        </div>
        <div class="divFilho">
            <label for="Estado">Estado</label>
            <input type="text" name="Estado" id="txtEstado" disabled>
        </div>
        <div class="divFilho">
            <input id="btnConsultar" onclick="consultarCep(document.getElementById('txtCep').value)" type="button"
                value="Consultar">
        </div>
    </div>
</body>
